<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini x ChatGPT: Infinite Code Loop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            overflow: hidden;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai-message {
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator span {
            display: inline-block;
            width: 5px;
            height: 5px;
            background-color: currentColor;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both;
            margin: 0 1px;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Syntax Highlighting overrides */
        pre { margin: 0; padding: 0; background: transparent; }
        code { font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; }
    </style>
</head>
<body class="h-screen flex flex-col bg-slate-950">

    <!-- Header -->
    <header class="h-14 border-b border-slate-800 bg-slate-900 flex items-center justify-between px-4 shrink-0 z-30">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center shadow-lg shadow-blue-500/20">
                <i class="fa-solid fa-infinity text-white text-xs"></i>
            </div>
            <h1 class="font-bold text-base tracking-tight text-slate-100">CodeFusion <span class="text-slate-500 font-normal hidden sm:inline">| Gemini & ChatGPT</span></h1>
        </div>
        
        <div class="flex items-center gap-3">
            <div id="status-badge" class="px-2 py-1 rounded-full text-[10px] font-bold bg-slate-800 text-slate-400 border border-slate-700 items-center gap-2 flex">
                <div class="w-1.5 h-1.5 rounded-full bg-slate-500" id="status-dot"></div>
                <span id="status-text">IDLE</span>
            </div>
            <button onclick="toggleSettings()" class="w-8 h-8 rounded-full hover:bg-slate-800 flex items-center justify-center text-slate-400 transition" title="Configuration">
                <i class="fa-solid fa-gear text-sm"></i>
            </button>
        </div>
    </header>

    <!-- Main Layout: Single Column -->
    <main class="flex-1 flex overflow-hidden relative">
        <div id="chat-panel" class="flex-1 flex flex-col w-full relative max-w-5xl mx-auto">
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-6 pb-40 scroll-smooth">
                <!-- Welcome -->
                <div class="ai-message flex gap-3 max-w-3xl mx-auto opacity-100 transform-none">
                    <div class="w-8 h-8 rounded-full bg-slate-800 border border-slate-700 flex-shrink-0 flex items-center justify-center mt-1">
                        <i class="fa-solid fa-robot text-slate-400 text-xs"></i>
                    </div>
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="font-bold text-xs text-slate-300">System</span>
                        </div>
                        <div class="bg-slate-800/50 border border-slate-700/50 rounded-2xl rounded-tl-none p-3 text-sm text-slate-400">
                            Welcome. Gemini (Dev) and ChatGPT (Critic) are ready to collaborate. 
                            <br><span class="text-xs opacity-70">Add OpenAI Key in settings for real ChatGPT usage, otherwise Gemini will simulate the Critic.</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="absolute bottom-0 left-0 right-0 p-4 glass-panel z-20">
                <div class="max-w-3xl mx-auto flex flex-col gap-2">
                    <!-- Interject (Hidden by default) -->
                    <div id="interject-panel" class="hidden transform transition-all duration-300 translate-y-4 opacity-0 mb-1">
                        <div class="flex gap-2 items-center bg-red-950/30 border border-red-500/20 p-1.5 rounded-lg">
                            <input type="text" id="interject-input" placeholder="Force instruction (e.g. 'Make bg red')..." 
                                onkeypress="handleInterjectKey(event)"
                                class="flex-1 bg-transparent border-none outline-none text-xs text-red-100 placeholder-red-400/30 h-8 px-2">
                            <button onclick="sendInterjection()" class="bg-red-600 hover:bg-red-500 text-white px-3 h-7 rounded text-[10px] font-bold tracking-wider uppercase shadow-lg shadow-red-900/20">Force</button>
                        </div>
                    </div>

                    <!-- Main Input -->
                    <div class="flex gap-2 h-11">
                        <input type="text" id="goal-input" placeholder="What should we build today?" 
                            class="flex-1 bg-slate-800 border border-slate-700 rounded-lg px-4 text-sm text-white focus:border-blue-500 outline-none transition-all placeholder-slate-500 shadow-xl">
                        
                        <button id="resume-btn" onclick="resumeLoop()" class="hidden bg-emerald-600 hover:bg-emerald-500 text-white px-4 rounded-lg text-sm font-semibold transition-colors flex items-center gap-2 shadow-lg shadow-emerald-900/20">
                            <i class="fa-solid fa-forward text-xs"></i> Resume
                        </button>

                        <button id="start-btn" onclick="startLoop()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 rounded-lg text-sm font-semibold transition-colors flex items-center gap-2 shadow-lg shadow-blue-900/20">
                            <i class="fa-solid fa-play text-xs"></i> <span class="hidden sm:inline">Start Loop</span>
                        </button>
                        
                        <button id="stop-btn" onclick="stopLoop()" class="hidden bg-slate-700 hover:bg-slate-600 text-slate-200 px-6 rounded-lg text-sm font-medium transition-colors border border-slate-600">
                            Stop
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Preview Modal (Full Screen Overlay) -->
    <div id="preview-modal" class="fixed inset-0 z-50 bg-slate-950 hidden flex flex-col">
        <div class="h-12 border-b border-slate-800 bg-slate-900 flex items-center justify-between px-4 shrink-0">
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)] animate-pulse"></span>
                <span class="text-xs font-bold text-slate-300 uppercase tracking-wider">Live Preview</span>
            </div>
            <button onclick="closePreview()" class="bg-slate-800 hover:bg-slate-700 text-white px-3 py-1.5 rounded text-xs font-bold transition">
                CLOSE <i class="fa-solid fa-xmark ml-1"></i>
            </button>
        </div>
        <div class="flex-1 relative bg-white">
            <iframe id="preview-frame" class="w-full h-full border-none" sandbox="allow-scripts allow-modals allow-same-origin allow-forms"></iframe>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-6">
        <div class="bg-slate-900 border border-slate-700 rounded-xl w-full max-w-sm p-6 shadow-2xl transform transition-all">
            <h2 class="text-sm font-bold text-white mb-4 uppercase tracking-wider border-b border-slate-800 pb-2">Configuration</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] font-bold text-blue-400 uppercase mb-1.5">Gemini API Key (Developer)</label>
                    <input type="password" id="gemini-key-input" placeholder="Use Default / Environment" 
                        class="w-full bg-slate-950 border border-slate-800 rounded p-2.5 text-xs text-white focus:border-blue-500 outline-none transition-colors">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-green-400 uppercase mb-1.5">ChatGPT API Key (Critic)</label>
                    <input type="password" id="openai-key-input" placeholder="Optional: Falls back to Gemini if empty" 
                        class="w-full bg-slate-950 border border-slate-800 rounded p-2.5 text-xs text-white focus:border-green-500 outline-none transition-colors">
                    <p class="text-[9px] text-slate-500 mt-1">If provided, OpenAI (gpt-4o) acts as the Critic.</p>
                </div>
            </div>
            <div class="mt-6 flex justify-end">
                <button onclick="toggleSettings()" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded text-xs font-bold transition-colors">DONE</button>
            </div>
        </div>
    </div>

    <script>
        // --- State ---
        let isRunning = false;
        let loopCount = 0;
        let lastCode = "";
        let pendingInterjection = null;
        const md = window.markdownit();
        
        // Code Registry for Buttons (Fixes quoting issues)
        const codeRegistry = {};

        // Environment Key
        const envApiKey = ""; 

        // --- DOM ---
        const els = {
            chatContainer: document.getElementById('chat-container'),
            goalInput: document.getElementById('goal-input'),
            startBtn: document.getElementById('start-btn'),
            stopBtn: document.getElementById('stop-btn'),
            resumeBtn: document.getElementById('resume-btn'),
            statusBadge: document.getElementById('status-badge'),
            statusDot: document.getElementById('status-dot'),
            statusText: document.getElementById('status-text'),
            interjectPanel: document.getElementById('interject-panel'),
            previewModal: document.getElementById('preview-modal'),
            previewFrame: document.getElementById('preview-frame')
        };

        function toggleSettings() {
            document.getElementById('settings-modal').classList.toggle('hidden');
        }

        // --- Core ---
        function getGeminiKey() {
            return document.getElementById('gemini-key-input').value || envApiKey;
        }

        function getOpenAIKey() {
            return document.getElementById('openai-key-input').value;
        }

        function setStatus(state) {
            if (state === 'idle') {
                els.statusDot.className = "w-1.5 h-1.5 rounded-full bg-slate-500";
                els.statusText.innerText = "IDLE";
                els.statusBadge.className = "px-2 py-1 rounded-full text-[10px] font-bold bg-slate-800 text-slate-400 border border-slate-700 items-center gap-2 flex";
            } else if (state === 'gemini') {
                els.statusDot.className = "w-1.5 h-1.5 rounded-full bg-blue-500 animate-pulse";
                els.statusText.innerText = "GEMINI (DEV)";
                els.statusBadge.className = "px-2 py-1 rounded-full text-[10px] font-bold bg-blue-950 text-blue-400 border border-blue-800 items-center gap-2 flex";
            } else if (state === 'critic') {
                els.statusDot.className = "w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse";
                els.statusText.innerText = "CHATGPT (CRITIC)";
                els.statusBadge.className = "px-2 py-1 rounded-full text-[10px] font-bold bg-green-950 text-green-400 border border-green-800 items-center gap-2 flex";
            }
        }

        async function startLoop() {
            if (isRunning) return;
            const goal = els.goalInput.value.trim();
            if (!goal) { els.goalInput.focus(); return; }

            isRunning = true;
            loopCount = 0;
            
            els.startBtn.classList.add('hidden');
            els.resumeBtn.classList.add('hidden'); // Hide resume on new start
            els.stopBtn.classList.remove('hidden');
            els.goalInput.disabled = true;
            els.goalInput.classList.add('opacity-50');
            els.interjectPanel.classList.remove('hidden');
            setTimeout(() => els.interjectPanel.classList.remove('opacity-0', 'translate-y-4'), 10);

            addMessage('user', goal);
            await runGeminiTurn(goal, null);
        }

        async function resumeLoop() {
            if (isRunning) return;
            const goal = els.goalInput.value.trim();
            
            isRunning = true;
            
            els.startBtn.classList.add('hidden');
            els.resumeBtn.classList.add('hidden');
            els.stopBtn.classList.remove('hidden');
            els.goalInput.disabled = true;
            els.goalInput.classList.add('opacity-50');
            els.interjectPanel.classList.remove('hidden');

            addMessage('system', "Resuming loop...");
            // Trigger Gemini to pick up where we left off
            await runGeminiTurn(goal, "Resuming session from pause. Please continue improving the previous code.");
        }

        function stopLoop() {
            isRunning = false;
            els.startBtn.classList.remove('hidden');
            els.stopBtn.classList.add('hidden');
            
            // Show resume button if we have history
            if (loopCount > 0 && lastCode) {
                els.resumeBtn.classList.remove('hidden');
            }

            els.goalInput.disabled = false;
            els.goalInput.classList.remove('opacity-50');
            els.interjectPanel.classList.add('hidden');
            setStatus('idle');
            addMessage('system', "Loop paused.");
        }

        function sendInterjection() {
            const input = document.getElementById('interject-input');
            const text = input.value.trim();
            if (text) {
                pendingInterjection = text;
                addMessage('user', `[FORCE]: ${text}`);
                input.value = "";
                
                // Visual feedback that it's queued
                const btn = input.nextElementSibling;
                const originalText = btn.innerText;
                btn.innerText = "QUEUED";
                btn.classList.add('bg-red-800');
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.classList.remove('bg-red-800');
                }, 1500);
            }
        }

        function handleInterjectKey(e) {
            if (e.key === 'Enter') sendInterjection();
        }

        function openPreview(codeId) {
            const code = codeRegistry[codeId];
            if (!code) return;
            const blob = new Blob([code], { type: 'text/html' });
            els.previewFrame.src = URL.createObjectURL(blob);
            els.previewModal.classList.remove('hidden');
        }

        function closePreview() {
            els.previewModal.classList.add('hidden');
            // clear src to stop sounds/video
            els.previewFrame.src = "about:blank";
        }

        // Updated helper to use global registry
        window.injectPreview = function(codeId) {
            openPreview(codeId);
        }

        // Updated copy helper with fallback
        window.copyCode = function(btn, codeId) {
            const code = codeRegistry[codeId];
            if (!code) return;

            // Fallback copy mechanism for iframes
            const textArea = document.createElement("textarea");
            textArea.value = code;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                const original = btn.innerHTML;
                btn.innerHTML = `<i class="fa-solid fa-check"></i>`;
                btn.classList.add('text-green-400', 'border-green-500/50');
                setTimeout(() => {
                    btn.innerHTML = original;
                    btn.classList.remove('text-green-400', 'border-green-500/50');
                }, 1500);
            } catch (err) {
                console.error('Fallback copy failed', err);
            }
            document.body.removeChild(textArea);
        };

        // --- AI Logic ---

        async function runGeminiTurn(goal, critique) {
            if (!isRunning) return;
            setStatus('gemini');
            loopCount++;

            let prompt = loopCount === 1 
                ? `GOAL: ${goal}\n\nRole: Gemini (Senior Dev). Task: Create initial HTML/JS/CSS (Single File). Focus: Clean, functioning code.` 
                : `GOAL: ${goal}\n\nPREVIOUS CODE:\n${lastCode}\n\nCRITIC FEEDBACK:\n${critique}\n\nRole: Gemini (Senior Dev). Task: Improve code based on feedback. Fix bugs. Keep it Single File HTML.`;

            // Gemini CONSUMES the interjection (clears it)
            if (pendingInterjection) {
                prompt += `\n\n[URGENT PRIORITY OVERRIDE]: ${pendingInterjection}\nIgnore conflicting critic advice if necessary. Execute this user command immediately.`;
                pendingInterjection = null; // Cleared here so we know Dev saw it
            }

            const typingId = addTypingIndicator('gemini');

            try {
                const response = await callGemini(prompt);
                removeMessage(typingId);
                
                const extracted = extractCode(response);
                if (extracted.code) {
                    lastCode = extracted.code;
                }
                addMessage('gemini', response, extracted.code);

                if (isRunning) setTimeout(() => runCriticTurn(goal, lastCode), 800);

            } catch (error) {
                removeMessage(typingId);
                addMessage('system', `Gemini Error: ${error.message}`);
                stopLoop();
            }
        }

        async function runCriticTurn(goal, code) {
            if (!isRunning) return;
            setStatus('critic');

            let prompt = `GOAL: ${goal}\n\nCODE TO REVIEW:\n${code}\n\nRole: Critic (Product Lead/QA). Task: 1. Find bugs. 2. Suggest 1 WILD feature. 3. Give short, direct instructions to Dev. Do NOT write full code.`;

            // Critic PEEKS at the interjection (does NOT clear it)
            if (pendingInterjection) {
                prompt += `\n\n[PENDING USER COMMAND]: ${pendingInterjection}\nThe Developer will execute this next. Ensure your critique supports this change and doesn't contradict it.`;
                // pendingInterjection remains strictly for Gemini to consume
            }

            const typingId = addTypingIndicator('critic');

            try {
                const openAIKey = getOpenAIKey();
                let response;

                if (openAIKey) {
                    // Use Real ChatGPT
                    response = await callOpenAI(openAIKey, prompt);
                } else {
                    // Fallback to Gemini simulating ChatGPT
                    response = await callGemini(prompt + "\n\n(Simulate ChatGPT behavior)");
                }

                removeMessage(typingId);
                addMessage('critic', response);

                if (isRunning) setTimeout(() => runGeminiTurn(goal, response), 800);
            } catch (error) {
                removeMessage(typingId);
                addMessage('system', `Critic Error: ${error.message}`);
                stopLoop();
            }
        }

        // --- APIs ---

        async function callGemini(text) {
            const apiKey = getGeminiKey();
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text }] }] })
            });
            if (!res.ok) throw new Error((await res.json()).error?.message || 'Gemini API Fail');
            return (await res.json()).candidates[0].content.parts[0].text;
        }

        async function callOpenAI(apiKey, text) {
            const url = "https://api.openai.com/v1/chat/completions";
            const res = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-4o",
                    messages: [{ role: "user", content: text }],
                    temperature: 0.7
                })
            });
            if (!res.ok) {
                const err = await res.json();
                throw new Error(err.error?.message || 'OpenAI API Fail');
            }
            const data = await res.json();
            return data.choices[0].message.content;
        }

        // --- Helpers ---
        function extractCode(text) {
            const match = text.match(/```(\w+)?\s*([\s\S]*?)```/);
            return match ? { language: match[1] || 'html', code: match[2].trim() } : { code: null };
        }

        // --- UI Rendering ---
        function addTypingIndicator(role) {
            const id = 't-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = "ai-message flex gap-3 max-w-3xl mx-auto w-full px-2";
            const color = role === 'gemini' ? 'text-blue-400' : 'text-green-400';
            div.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center mt-1">
                    <i class="fa-solid fa-circle-notch fa-spin ${color} text-xs"></i>
                </div>
                <div class="pt-2"><div class="typing-indicator text-slate-600"><span></span><span></span><span></span></div></div>`;
            els.chatContainer.appendChild(div);
            scrollToBottom();
            return id;
        }

        function removeMessage(id) {
            const el = document.getElementById(id);
            if(el) el.remove();
        }

        function addMessage(role, text, codeBlock) {
            const div = document.createElement('div');
            div.className = "ai-message flex gap-3 max-w-3xl mx-auto w-full px-2 group";

            let config = {
                gemini: { color: 'text-blue-400', icon: 'fa-gem', name: 'Gemini', bg: 'bg-blue-950/20 border-blue-500/20' },
                critic: { color: 'text-green-400', icon: 'fa-bolt', name: 'Critic', bg: 'bg-green-950/20 border-green-500/20' },
                user: { color: 'text-slate-300', icon: 'fa-user', name: 'You', bg: 'bg-slate-800/50 border-white/5' },
                system: { color: 'text-purple-400', icon: 'fa-info', name: 'System', bg: 'bg-purple-900/20 border-purple-500/20' }
            }[role] || {};

            // Strip code from text
            let displayText = text;
            if (codeBlock) {
                displayText = text.replace(/```[\s\S]*?```/, '').trim();
                if (!displayText) displayText = "Code generated below:";
            }

            const contentHTML = md.render(displayText);
            
            let codeUI = "";
            if (codeBlock) {
                // Generate a Unique ID for this code block
                const codeId = 'code-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                // Store code in registry
                codeRegistry[codeId] = codeBlock;

                const visualCode = codeBlock.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
                
                codeUI = `
                <div class="mt-3 rounded-lg overflow-hidden border border-slate-700 bg-[#0d1117] shadow-lg flex flex-col w-full">
                    <div class="flex items-center justify-between px-3 py-2 bg-slate-800/50 border-b border-slate-700/50">
                        <span class="text-[10px] font-mono text-slate-500">Output</span>
                    </div>
                    <div class="relative group/code">
                        <div class="max-h-[200px] overflow-y-auto overflow-x-auto custom-scrollbar p-3 text-xs">
                            <pre><code class="language-html text-slate-300">${visualCode}</code></pre>
                        </div>
                    </div>
                    <div class="flex items-center gap-2 p-2 bg-slate-800/80 border-t border-slate-700/50">
                        <button onclick="copyCode(this, '${codeId}')" class="flex-1 flex items-center justify-center gap-2 px-3 py-2 rounded bg-slate-700/50 hover:bg-slate-700 text-xs font-medium text-slate-300 transition-all">
                            <i class="fa-regular fa-copy"></i> Copy
                        </button>
                        <button onclick="injectPreview('${codeId}')" class="flex-1 flex items-center justify-center gap-2 px-3 py-2 rounded bg-blue-600 hover:bg-blue-500 text-xs font-bold text-white shadow-lg shadow-blue-900/20 transition-all">
                            <i class="fa-solid fa-play"></i> Live Preview
                        </button>
                    </div>
                </div>`;
            }

            div.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-slate-800 border border-slate-700 flex-shrink-0 flex items-center justify-center mt-1 shadow-sm">
                    <i class="fa-solid ${config.icon} ${config.color} text-xs"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="font-bold text-xs ${config.color}">${config.name}</span>
                    </div>
                    <div class="p-3 rounded-2xl rounded-tl-none ${config.bg} text-xs sm:text-sm text-slate-300 leading-relaxed prose prose-invert max-w-none prose-p:my-1 prose-pre:hidden shadow-sm">
                        ${contentHTML}
                    </div>
                    ${codeUI}
                </div>
            `;
            els.chatContainer.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            setTimeout(() => els.chatContainer.scrollTop = els.chatContainer.scrollHeight, 50);
        }
    </script>
</body>
